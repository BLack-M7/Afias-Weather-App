<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple weather app that gives real-time forecasts with clear, accurate updates for any city in the world."
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Bitcount+Prop+Double:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rammetto+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
    />
    <!-- Font Awesome CDN removed to avoid Tracking Prevention console messages -->
  </head>
  <body>
    <div class="app-container">
      <section>
        <header class="app-header">
          <h1>Weather Explorer</h1>
          <p>Stay updated with the latest weather conditions</p>
        </header>
      </section>
      <section>
        <div class="search-container">
          <input type="text" id="city" placeholder="Enter city name..." />
          <button onclick="getWeather()" id="searchBtn">Search</button>
        </div>
      </section>
      <section>
        <div
          id="alert-banner"
          class="alert-banner hidden"
          role="status"
          aria-live="polite"
        ></div>
        <div class="weather-container">
          <div id="icon">
            <!--Current Weather Icon-->
          </div>
          <h2 id="city-name">City</h2>
          <p id="temperature">Temperature: --°C</p>
          <p id="description">Description: --</p>
        </div>
      </section>
      <section>
        <div class="status-container">
          <div id="loader" class="loader hidden" aria-hidden="true"></div>
          <div
            id="error-message"
            class="error-message"
            role="alert"
            aria-hidden="true"
          ></div>
        </div>
      </section>
      <section>
        <div class="forecast">
          <div class="day">
            <h5 class="weekday">Day</h5>
            <figure class="icon">
              <div id="picture"><!--Icon--></div>
              <figcaption class="temp">--°C</figcaption>
            </figure>
          </div>
          <div class="day">
            <h5 class="weekday">Day</h5>
            <figure class="icon">
              <div id="picture-two">
                <i id="cdn-icon" class="fa fa-cloud"></i>
              </div>
              <figcaption class="temp">--°C</figcaption>
            </figure>
          </div>
          <div class="day">
            <h5 class="weekday">Day</h5>
            <figure class="icon">
              <div id="picture-three">
                <i id="cdn-icon3" class="fa fa-cloud-moon"></i>
              </div>
              <figcaption class="temp">--°C</figcaption>
            </figure>
          </div>
          <div class="day">
            <h5 class="weekday">Day</h5>
            <figure class="icon">
              <div id="picture-four">
                <i class="fa fa-cloud-sun" id="cdn-icon4"></i>
              </div>
              <figcaption class="temp">--°C</figcaption>
            </figure>
          </div>
        </div>
      </section>
    </div>
    <section>
      <div class="clock-container">
        <div id="time">00:00:00</div>
        <div id="date">Tuesday, 17 August, 2025</div>
      </div>
    </section>
    <script src="scripts.js" defer></script>
    <!-- api/weather.js inlined into scripts.js to avoid load issues -->
  </body>
</html>
